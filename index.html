<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FCC Product Page</title>
</head>
<body>
<header 
    id="header">
    <img 
        src="https://via.placeholder.com/200x60"
        id="header-img"
        alt="corporate logo for Pawesome Products">
    <nav 
        id="nav-bar">
        <ul>
            <li><a 
                    href="#features"
                    class="nav-link">
                    Features
                </a>
            <li><a 
                    href="#technical"
                    class="nav-link">
                    How it works
                </a>
            </li>
            <li>
                <a href="#pricing"
                   class="nav-link">
                    Pricing
                </a>
            </li>
        </ul>
    </nav>
</header>
<main 
    id="main" 
    role="main">
    <h1>Absolutely Pawesome Products</h1>
    <form 
        id="form"
        action="https://www.freecodecamp.com/email-submit">
            <input 
                type="email"
                id="email"
                placeholder="Enter email"
                name="email"
                required>
            <input 
                type="submit"
                value="Submit"
                id="submit">
            </input>
    </form>
    <section 
        id="features">
    </section>
    <section 
        id="technical">
        <iframe id="video" height="315" src="https://www.youtube.com/embed/iDVItAX-meU" frameborder="0" allowfullscreen></iframe>
    </section>
    <section
        id="pricing">
    </section>
</main>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<link rel="stylesheet" href="style.css">
</html>
